
{% extends 'base.html' %}


{% block body %}

<br>
{% csrf_token %}
<div class='button-group'>

<a href="{% url 'laptop' %}" class='btn btn-primary btn-md' role='button'> Laptop</a>
<a href="{% url 'add_laptop'%}" class='btn btn-warning btn-md' role='button'> +</a>

<a href="{% url 'desktop' %}" class='btn btn-primary btn-md' role='button'> Desktop</a>
<a href="{% url 'add_desktop'%}" class='btn btn-warning btn-md' role='button'> +</a>

<a href="{% url 'mobile' %}" class='btn btn-primary btn-md' role='button'> Mobile</a>
<a href="{% url 'add_mobile' %}" class='btn btn-warning btn-md' role='button'> +</a>

</div>

<br>

<h3>Currently Viewing {{header}}</h3>
<table class='table table-hover'>

<thead>

<tr>

<th>Id</th>
<th>Model</th>
<th>Price</th>
<th>Status</th>

</tr>

</thead>

{% for item in items %}

<tr>

<td>{{item.pk}}</td>
<td>{{item.type}}</td>
<td>{{item.price}}</td>
<td>{{item.status}}</td>
<td>{{item.issue}}</td>

</tr>

{% endfor %}

</table

{% endblock %}
